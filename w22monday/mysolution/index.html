<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tweets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="entry-title-con">
            <h1>Twitter</h1>
        </div>
        <div id="stage-con">
            <canvas id="stage" height="18px" width="18px"></canvas>
        </div>
    </header>
    <main>
        <div id="main-con"></div>
    </main>
    <footer></footer>
    <template id="template">
            <div id="tweet-con">
                <div id="tweet-hashtags-con"></div>
                <div id="user-con"> 
                        <p id="tweet-date" class="smallT">DATE, TIME</p>                    
                    <div id="user">
                        <img src="" alt="">
                        <h2 id="user-name"></h2>
                        <p id="screen-name"></p>
                        <p id="user-followers"></p>
                    </div>
         
                </div>
                <div id="tweet-headline-con">
                        <p id="tweet-headline"></p>
                    </div>
                    <div id="tweet-content-container">
                        <img src="" alt="">

                    </div>
                </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
